
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/90344a3882.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam&family=Lilita+One&family=Pacifico&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200&display=swap');
    </style>
    
    <title>Tabs</title>
    <link rel="stylesheet" type="text/css" href="style/clientstyle.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <style type="text/css">
    .d-none01,.d-none02,.d-none03, .d-none04, .d-none05{
        display: none;
    }
/* d-none01 -- dropdown for lalamove, lbc */
/* d-none02 -- Home Service*/
/* d-none03 -- rate lalamove */
/* d-none04 -- rate lbc */
    
  </style>
</head>
<body style="padding: 20px; font-weight: 600;">

<div class="container-fluid">
<div class="row adminLayout">
 
    <div class="col-lg-10 p-3 col-md-12" id="adminText">CLIENT DASHBOARD</div>
    <div class="col-lg-2 p-3 bg-light col-md-12 text-center">
        <iframe src="https://free.timeanddate.com/clock/i94nvnxl/n145/tlph/fs16/tct/pct/ftb/tt0/tw1/tm1/th2/ta1/tb4" frameborder="0" width="142" height="38" allowtransparency="true" ></iframe>
    </div>
</div>
</div>
<div class="row content" >


    <div class="col-4 profiledash2 m-3">

        <a href="client.html"> <img src="images/profile.png" alt="profile" id="profile"></a>
        <a href="#"> <img src="images/repairlist.png" alt="repairlist" id="repairlist"></a>
        <a href="sched.html"> <img src="images/repair.png" alt="repair" id="repair"></a>
        <a href="index.html"> <img src="images/logout.png" alt="logout" id="imagedash"></a>
</div>

<div class="container05 col-5  border border-3">
 <div class="row schedlayout border">
     <div class="row header p-3 text-white">
         <h3 id="schedheader">ADD CLIENT</h3>
        
     </div>
</div>
    <div class="mb-5" >
      <div class="row" >
       <div class="form-group col-md-6 mb-3">
         <label for = "name" >Name:</label>
         <input type="text" name="name" class="form-control" name ="name" id=name placeholder="Enter Client Name"/>
         </div>

         <div class="form-group col-md-6 mb-3">
            <label for = "brand" >Brand/Model:</label>
            <input type="text" name="brand" class="form-control" id ="brand" placeholder="Ex. ACER ASPIRE A315 "/>
            </div>

            <div class="form-group col-md-6 mb-3">
               <label for = "serial" >Serial Number:</label>
               <input type="text" name="serial" class="form-control" id ="serial" placeholder="Enter Serial Number"/>
               </div>

               <div class="form-group col-md-6 mb-3">
                  <label for = "invoice" >Invoice Number:</label>
                  <input type="text" name="invoice" class="form-control" id ="invoice" placeholder="Enter Invoice Number"/>
                  </div>

                  <div class="form-group col-md-6 mb-3">
                     <label for = "problem" >Problem:</label>
                     <input type="text" name="problem" class="form-control" id ="problem" placeholder="Indicate Device Problem"/>
                     </div>

               <div class="form-group col-md-6 mb-3=">
               <label for="updatestatus" class="form-label">Status</label>
                <select class="form-select" id="updatestatus" required>
                <option selected disabled value="">Update Status</option>
                <option>For Approval</option>
                <option>Cancelled</option>
                <option>For Isolation</option>
                <option>For Quotation</option>
                <option>Waiting Parts</option>
                <option>Claimed</option>
                <option>Repaired</option>
                </select>
               </div>
               <div class="col-lg-12 mt-5">
                  <button class="btn btn-primary" id="submit" onclick="AddData()">AddData</button>
                  <button class="btn btn-success" id="update" onclick="AddData()">Update</button>
               </div>
      </div>
      </div>
      <hr>
      <div class="row mt-5">
         <div class="col-12">
            <table class="table3 table-bordered" id="crudTable">
           <thead>

            <tr>
               <th class="p-3">Name</th>
               <th class="p-3">Brand/Model</th>
               <th class="p-3">Serial Number</th>
               <th class="p-3">Invoice Number</th>
               <th class="p-3">Problem</th>
               <th class="p-3">Status Update</th>
            </tr>
                  
            </thead>

            <tbody>
               
            </tbody>

         </table>
         </div>
      </div>
    </div>        


</div>
<body>
</html>
